      <diV class="container">
        <div class="content-page">
            <h1>Settings</h1>
            <div class="settings-content">
                <div class="settings-color">
                    <h5 id="color-h">Set Color Theme</h5>
                    <select id="color" class="selector">
                        <option value="0">White</option>
                        <option value="1">LightGrey</option>
                        <option value="2">LightBlue</option>
                        <option value="3">Pink</option>
                        <option value="4">Red</option>
                    </select>
                </div>
                <div class="settings-font">
                    <h5 id="font-h">Set Font</h5>
                    <select id="font" class="selector">
                        <option value="0">Comic Sans MS</option>
                        <option value="1">Arial</option>
                        <option value="2">Roboto</option>
                        <option value="3">Courier</option>
                        <option value="4">Impact</option>
                    </select>
                </div>
                <div class="settings-shadow">
                    <h5 id="shadow-h">Shadow Effect</h5>
                    <select id="shadow" class="selector">
                        <option value="False">Off</option>
                        <option value="True">On</option>
                    </select>
                </div>
                <div class="settings-chanied-effect">
                    <h5 id="chain-h">Chained Effect</h5>
                    <select id="chain" class="selector">
                        <option value="False">Off</option>
                        <option value="True">On</option>
                    </select>
                </div>
            </div>
            <button id="SaveTheme">Save</button>
        </div>
      </diV>
    
      <script src="../js/settings.js"></script>
</body>
